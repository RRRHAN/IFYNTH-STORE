version: '3.8'

services:
  app:
    build: ./front-end
    container_name: laravel_app
    working_dir: /var/www
    volumes:
      - ./front-end:/var/www
    env_file:
      - .env

  nginx:
    image: nginx:latest
    container_name: laravel_nginx
    ports:
      - "80:80"
    volumes:
      - ./front-end:/var/www
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  back-end:
    build: ./back-end
    container_name: golang_backend
    working_dir: /app
    ports:
      - "${GO_BACKEND_PORT:-7777}:7777"
    depends_on:
      - db
    env_file:
      - .env
    command: ["/wait-for-it.sh", "db:5432", "--", "./app"]

  db:
    image: postgres:15
    container_name: postgres_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

volumes:
  postgres_data:
